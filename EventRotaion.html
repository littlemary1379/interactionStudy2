<<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>회전</title>
        <style>
            body {
                overflow: hidden;
            }
            h1 {
                font-size: 20px;
            }
            button {
                font-size: 20px;
                padding: 10px 30px;
                cursor: pointer;
            }
            .arrowWrap {
                margin: 30px;
            }

            .arrowWrap img {
                width: 30%;
                transition: transform 2s cubic-bezier(1, -0.01, 0.175, 0.97);
            }
        </style>
        <script>
            window.onload = function () {
                var resetButton = document.querySelector(".resetButton");
                var startButton = document.querySelector(".startButton");

                var h1 = document.getElementsByTagName("h1")[0];
                var arrow = document.querySelector(".arrow");
                var rotateNum = 0;

                resetButton.addEventListener("click", function () {
                    rotateNum = 0;
                    h1.innerHTML = rotateNum + "deg";
                    arrow.style.transform = "rotate(" + rotateNum + "deg)";
                });

                startButton.addEventListener("click", function () {
                    rotateNum = Math.round(Math.random() * 720);
                    h1.innerHTML = rotateNum + "deg";
                    arrow.style.transform = "rotate(" + rotateNum + "deg)";
                });
            };
        </script>
    </head>
    <body>
        <button type="button" class="resetButton">리셋</button>
        <button type="button" class="startButton">회전</button>
        <h1>0deg</h1>
        <div class="arrowWrap">
            <img src="resource/up-arrow.svg" alt="arrow" class="arrow" />
        </div>
    </body>
</html>
